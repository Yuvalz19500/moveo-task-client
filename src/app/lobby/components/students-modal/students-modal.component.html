<div class="page-wrapper">
    <div class="page-heder">Pick A Student For A Session</div>
    <div class="students-list-wrapper">
        <div class="student-button-wrapper" *ngFor="let student of students">
            <button mat-button (click)="onStudentPicked(student)">{{ student.username }}</button>
        </div>
    </div>
</div>
