<mat-card class="code-block-card">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <pre class="pre-format-wrapper"><code class="code-wrapper" [highlight]="code"></code></pre>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onPickCodeBlock()">Pick Code Block</button>
    </mat-card-actions>
</mat-card>
