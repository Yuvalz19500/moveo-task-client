<mat-card class="code-block-card">
    <mat-card-header>
        <mat-card-title>Code Block Title</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <pre><code [highlight]="code"></code></pre>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Pick Code Block</button>
    </mat-card-actions>
</mat-card>
